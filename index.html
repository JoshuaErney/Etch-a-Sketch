<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="main.css">

    <title>Etch-a-Sketch</title>
</head>

<body>
    <div id="canvas">
        <header>
            <p class="text">Magic</p>
            <h2>Etch-A-Sketch</h2>
            <p class="text">Screen</p>
        </header>

        <div id="container"></div>

        <footer>
            <button type="button" class="modern-button" id="color-select-btn">Set Grid Color</button>
            <button type="button" class="modern-button" id="update-squares-btn">Set Grid Size</button>
            <button type="button" class="modern-button" id="reset-grid">Reset Grid</button>
        </footer>
    </div>

    <dialog role="dialog" id="dialogUpdate">
        <form method="dialog" id="squareForm">
            <label for="numOfSquares">Set the Grid</label>
            <input type="number" name="numOfSquares" id="numOfSquares" required value="" min="10" max="90">
            <div class="button-container">
                <button type="submit" id="submitSquaresBtn" formmethod="dialog">Submit</button>
                <button type="reset" id="cancelBtn">Cancel</button>
            </div>
        </form>
    </dialog>

    <dialog role="dialog" id="dialogColor">
        <form method="dialog" id="colorForm">
            <label for="colorOptions">Color Select</label>
            <select name="colorOptions" id="colorOptions">
                <option value="black" selected>Black</option>
                <option value="rainbow">Rainbow</option>
                <option value="random">Random</option>
                <option value="grey">Grey to Black</option>
            </select>
            <div class="button-container">
                <button type="submit" formmethod="dialog" id="submitColorBtn">Submit</button>
                <button type="reset" id="resetBtn">Reset</button>
            </div>
        </form>
    </dialog>
    <script src="main.js" defer></script>
</body>

</html>
